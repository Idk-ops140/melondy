<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melondy!</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        iframe {
            border: none;
            width: 80%;
            height: 70vh;
        }
        .fullscreen-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .fullscreen-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Welcome to Melondy!</h1>
    <iframe 
        src="https://scratch.mit.edu/projects/1097898892/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>"
    <button class="fullscreen-btn" onclick="openFullscreen()">Go Fullscreen</button>

    <script>
        function openFullscreen() {
            window.open("https://scratch.mit.edu/projects/1097898892/fullscreen", "_blank");
        }
    </script>
</body>
</html>
